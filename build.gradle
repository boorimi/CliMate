plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.8'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.climate'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    google()  // Google의 Maven 저장소 추가
    mavenCentral()  // Maven Central 저장소 추가
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:3.0.3'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.apache.commons:commons-io:1.3.2'
    testImplementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter-test:3.0.3'
    compileOnly 'org.projectlombok:lombok'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    runtimeOnly 'com.oracle.database.jdbc:ojdbc11'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'com.google.code.gson:gson:2.8.9'
/*JSP 쓸거면 아래 4줄*/
//    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper'
//    implementation 'jakarta.servlet:jakarta.servlet-api'
//    implementation 'jakarta.servlet.jsp.jstl:jakarta.servlet.jsp.jstl-api'
//    implementation 'org.glassfish.web:jakarta.servlet.jsp.jstl'

    /* cloud con */
    implementation 'com.oracle.database.security:oraclepki:21.5.0.0'
    implementation 'com.oracle.database.security:osdt_cert:21.5.0.0'
    implementation 'com.oracle.database.security:osdt_core:21.5.0.0'

    /* jjwt */
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.11.5' // for Jackson JSON parser

    /* firebase */
    implementation 'com.google.firebase:firebase-admin:9.2.0'
    implementation 'com.google.firebase:firebase-storage:20.2.0'
    implementation 'com.google.firebase:firebase-core:21.1.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

task testBatchFile(type: Exec) {
    commandLine 'cmd', '/c', 'c:\\kds\\climate\\start-servers.bat'
    workingDir = file('.')
    standardOutput = new FileOutputStream('batch-output.log')
    errorOutput = new FileOutputStream('batch-error.log')
    ignoreExitValue = true
}

task startNodeServer(type: Exec) {
    commandLine 'cmd', '/c', 'c:\\kds\\climate\\start-servers.bat'
    workingDir = file('.')
}

bootRun {
    dependsOn startNodeServer
}

