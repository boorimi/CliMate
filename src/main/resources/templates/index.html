<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="icon" type="image/png" sizes="192x192" href="/resources/favicon/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/resources/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/resources/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/resources/favicon/favicon-16x16.png">
    <link rel="manifest" href="/resources/favicon/site.webmanifest">
    <link rel="mask-icon" href="/resources/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="/resources/css/index.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
    ></script>
    <script src="/resources/js/index.js" defer></script>
</head>
<body>
<span id="userId" th:text="${session.user_id}" style="display: none"></span>
<nav class="menu">
    <div class="logo" onclick="location.href='/'"><img src="/resources/img/logo.png"></div>
    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
    </div>
    <ul class="hamburger-menu">
        <li onclick="location.href='/mapC'"><img src="/resources/icon/map.png"/>Map</li>
        <li onclick="location.href='/simulator/main'"><img src="/resources/icon/hold.png"/>Simulator</li>
        <li onclick="location.href='/community/video'"><img src="/resources/icon/community.png"/>Community</li>
        <li th:if="${session.user_id != null}" onclick="location.href='/mypage'"><img src="/resources/icon/mypage.png"/>
            <p id="menu-mypage">My Page</p></li>
        <li th:if="${session.user_id != null}" onclick="location.href='/logoutC'"><img
                src="/resources/icon/logout.png"/>
            <p id="menu-logout">Logout</p></li>

        <li th:if="${session.user_id == null}" onclick="location.href='/loginC'"><img src="/resources/icon/google.png"/>
            <p id="menu-login">Login</p></li>
    </ul>
</nav>
<div th:include="${content}"></div>

<footer>
    <a href="https://github.com/boorimi/CliMate" target="_blank" rel="noopener noreferrer">
        <img src="/resources/icon/github_w.png"/>
        <p>CliMate_PJ</p>
    </a>
</footer>

<!--  프로필메뉴 모달 -->
<ul class="profile-menu">
    <li id="link-profile">Profile</li>
    <li id="link-video">Video post</li>
    <li id="link-lfg">Together post</li>
</ul>

<!--  댓글 삭제 모달 -->
<div class="comment-delete-modal-background" id="comment-delete-confirm-background">
    <div class="comment-confirm">
        <p>Are you sure you want to delete this comment?</p>
        <button id="comment-confirm-yes">Delete</button>
        <button id="comment-confirm-no">Cancel</button>
    </div>
</div>

<!--  게시글 삭제 모달  -->
<div class="post-delete-modal-background" id="post-delete-modal-background">
    <div class="post-delete-confirm">
        <p>Are you sure you want to delete this post?</p>
        <button id="post-delete-confirm-yes">Delete</button>
        <button id="post-delete-confirm-no">Cancel</button>
    </div>
</div>

</body>
<script>

</script>
</html>
