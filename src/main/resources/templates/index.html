<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- menu font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Rampart+One&display=swap"
            rel="stylesheet"
    />
    <title>Hamburger Title</title>
    <link rel="stylesheet" href="/resources/css/index.css">
    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
    ></script>

</head>
<body>
<nav class="menu">
    <div class="logo" onclick="location.href='/'"><img src="/resources/img/logo.png"></div>
    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
        <div class="hamburger-bar"></div>
    </div>
    <ul class="hamburger-menu">
        <li onclick="location.href='/mapC'"><img src="/resources/icon/search.png" />地図</li>
        <li onclick="location.href='/simulator'"><img src="/resources/icon/hold.png" />シミュレーター</li>
        <li onclick="location.href='/community/video'"><img src="/resources/icon/community.png" />コミュニティ</li>
<!--        <li id="logout"><img src="/resources/icon/google.png" /><p id="menu-login">ログアウト</p></li>-->
    </ul>
</nav>
<div th:include="${content}"></div>

<script src="/resources/js/index.js"></script>
</body>
</html>
