<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <!--    미디어쿼리 쓸 때에 추가해주기-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- 애니메이션 cdn -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            rel="stylesheet"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest"/>
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5"/>
    <meta name="theme-color" content="#ffffff"/>

    <link rel="stylesheet" href="/resources/css/main.css"/>
    <script
            crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script src="/resources/js/main.js" defer></script>
</head>
<body>
<div class="main-container">
    <div class="main-background-img">
        <img src="/resources/img/main1.jpg"/>
        <img src="/resources/img/main2.jpg"/>
        <img src="/resources/img/main3.jpg"/>
        <img src="/resources/img/main4.jpg"/>
        <img src="/resources/img/main5.jpg"/>
    </div>
    <div class="main-menu-container">
        <div class="main-title">
            <div class="animate__animated animate__backInDown animate__delay-2s">
                <img
                        id="main-title-carabiner"
                        src="/resources/img/logoCarabiner.png"
                />
            </div>
            <div class="animate__animated animate__tada animate__delay-1s">
                <img id="main-title-text" src="/resources/img/logoText.png"/>
            </div>
        </div>
        <div class="main-menu-list">
            <div class="main-map" onclick="location.href='/mapC'">
                <div class="main-map-img">
                    <img src="/resources/icon/map.png"/>
                </div>
                <div>Map</div>
            </div>
            <div class="main-simulator" onclick="location.href='/simulator/main'">
                <div class="main-simulator-img">
                    <img src="/resources/icon/hold.png"/>
                </div>
                <div>Simulator</div>
            </div>
            <div
                    class="main-community"
                    onclick="location.href='/community/video'"
            >
                <div class="main-community-img">
                    <img src="/resources/icon/community.png"/>
                </div>
                <div>Community</div>
            </div>
            <div
                    th:if="${user_id} == null"
                    class="main-login"
                    onclick="location.href='/loginC'"
            >
                <div class="main-login-img">
                    <img src="/resources/icon/google.png"/>
                </div>
                <div>Login</div>
            </div>
            <div
                    th:if="${user_id} != null"
                    class="main-mypage"
                    onclick="location.href='/mypageC'"
            >
                <div class="main-login-img">
                    <img src="/resources/icon/mypage.png"/>
                </div>
                <p id="menu-login">MyPage</p>
            </div>
            <div th:if="${user_id} != null" class="main-logout">
                <img class="main-login-img" src="/resources/icon/logout.png"/>
                Logout
            </div>
        </div>
    </div>
</div>
</body>
</html>
