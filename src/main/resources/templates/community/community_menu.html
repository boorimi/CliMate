<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/resources/css/community_menu.css"/>
</head>
<body>
<div class="community-all-wrapper">
    <form action="/community/search">
        <div class="community-search-wrapper">
            <div>
                <select name="columnName">
                    <option value="b_text">본문</option>
                    <option value="b_title">암장</option>
                    <option value="u_nickname">닉네임</option>
                </select>
            </div>
            <div><input type="text" name="searchWord" /></div>
            <button>검색</button>
        </div>
    </form>
    <div class="community-category-wrapper">
        <div onclick="location.href='/community/video'">자랑</div>
        <div onclick="location.href='/community/lfg'">모집</div>
    </div>
    <div th:include="${community_content}"></div>
</div>
</body>
</html>
