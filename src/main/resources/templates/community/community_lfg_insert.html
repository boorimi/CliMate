<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0"
    />
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <title>Title</title>
    <link rel="stylesheet" href="/resources/css/community_lfg_insert.css">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/42.0.2/ckeditor5.css">
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- include summernote css/js -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/resources/css/summernote-lite.css">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<body>
<form action="/community/lfg/insert" method="post" id="lfg-insert-container">
    <div class="community-lfg-title-input">
        <select name="b_category">
            <option value="Impromptu">Impromptu</option>
            <option value="Crew">Crew</option>
        </select>
        <input type="text" name="b_title" placeholder="TITLE">
    </div>
    <div>
        <textarea id="summernote" name="b_text"></textarea>
    </div>
    <div class="community-lfg-insert-button">
        <button name="b_u_id" th:value="${session.user_id}" id="lfg-insert-btn">Post</button>
    </div>
</form>

</body>
<style>

</style>
<script>
    $(document).ready(function () {
        $('#summernote').summernote({
            height: 350,
            toolbar: [
                ['style', ['style']],
                ['font', ['bold', 'underline', 'clear']],
                ['fontname', ['fontname']],
                ['color', ['color']],
                ['para', ['ul', 'ol', 'paragraph']],
                ['insert', ['picture']],
                ['view', ['fullscreen', 'codeview']],
            ],
            // 리사이징바 제거 bm
            focus: true,
            disableResizeEditor: true,
            callbacks: {
                onImageUpload: function (files) {
                    for (let i = 0; i < files.length; i++) {
                        let reader = new FileReader();
                        reader.onload = function (e) {
                            $('#summernote').summernote('insertImage', e.target.result);
                        };
                        reader.readAsDataURL(files[i]);
                        uploadImage(files[i]);
                    }
                }
            }
        });
        // 리사이징바 제거 bm
        $('.note-statusbar').hide();

        function uploadImage(file) {
            let data = new FormData();
            data.append('file', file);

            $.ajax({
                url: '/community/lfg/insert/uploadImg',
                method: 'POST',
                data: data,
                contentType: false,
                processData: false,
                success: function (response) {
                    $('#summernote').summernote('insertImage', response);
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error(textStatus + " " + errorThrown);
                }
            });
        }
    });
</script>

</html>
