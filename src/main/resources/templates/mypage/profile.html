<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0"
    />
    <title>Title</title>
    <link rel="stylesheet" href="/resources/css/mypage.css">
</head>
<body>

<div class="mypage-all-wrapper">
    <div class="mypage-profile-container">
        <div class="mypage-profile">
            <div class="mypage-title">Profile</div>
            <div class="mypage-profile-img">
                <img th:src="@{${myinfo.u_img}}">
                <img id="climbing-img" src="/resources/img/climbing.png">
            </div>
            <div class="mypage-name-box">
                <p id="nickname" th:text="${myinfo.u_nickname}"></p>
                <img id="grade" th:src="@{'/resources/grade_icon/hold_' + ${myinfo.u_grade} + '.png'}">
                <a id="instagram-link" th:href="@{'http://www.instagram.com/' + ${myinfo.u_insta}}" target="_blank">
                    <img id="instagram" src="/resources/icon/insta.png"></a>
            </div>
        </div>
        <div class="mypage homeground">
            <div>
                <p>Home ground</p>
                <img src="/resources/icon/right.png"><br>
            </div>
            <p th:text="${myinfo.u_homeground}"></p>
        </div>
        <div class="mypage together" onclick="goTogetherPost()">
            <p>Together posts</p>
            <img src="/resources/icon/right.png">
        </div>
        <div class="mypage video" onclick="goVideoPost()">
            <p>Video posts</p>
            <img src="/resources/icon/right.png">
        </div>
        <div class="mypage places" id="mypage-myplace" onclick="goMyplace()">
            <p>Places</p>
            <img src="/resources/icon/right.png">
        </div>
    </div>
</div>
<script>
    const nickname = document.getElementById('nickname').innerText;

    function goTogetherPost(){
    console.log(nickname);
        location.href = '/community/searchLfg?columnName=u_nickname&searchWord=' + nickname;
    }

    function goVideoPost(){
        location.href = '/community/search?columnName=u_nickname&searchWord=' + nickname;
    }

    function goMyplace() {
        location.href = "/mapC?type=mypage";
    }
</script>
</body>
</html>
